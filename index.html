<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
   <header>
       <p>FizzBuzz Program</p>
   </header>
   <script>
        function FizzBuzz(number)
        {      
            for(var t=1;t<=number;t++)
            {
                if((t%3==0) && (t%5==0)){
                    console.log("FizzBuzz");
                }
                else if(t%3===0){
                    console.log("Fizz");
                }
                else if(t%5===0){
                    console.log("Buzz");
                }
                else{
                    console.log("Value of t is: " + t);
                }
            }
        }
        
        FizzBuzz(100);
        
    </script>
</body>
</html>
